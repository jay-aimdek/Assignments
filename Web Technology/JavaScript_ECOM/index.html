<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>ECOM</title>
</head>
<body>


    <div class="container w-100 p-2">
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col mb-5 me-5 border border-dark p-2">
                        <h2 class="mb-2">Add Products</h2>

                            Product Name :- <input class="m-1" type="text" id="productName" placeholder="Product Name"><br>
                            Product Image :- <input class="m-1" accept="image/*" type="file" id="productImage" onchange="show(event)"><br>
                            Product Detail :- <input class="m-1" type="text" id="productDetail" placeholder="Product Detail"><br>
                            Product Price :- <input class="m-1" type="number" id="productPrice"><br>
                            <button id="addProduct" class="m-1" type="submit">Submit</button>

                    </div>
                    <div class="row">
                        <div class="col border border-dark me-4 p-2">
                            <h2>Your Cart</h2>
                            <div id="divCart">
                                <ul id="cartProductList">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col border border-dark p-2">
                <h2>Products</h2>
                <div id="divProduct">
                  <ul id="productList">

                  </ul>
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
